<div>
  <label for="userId">User id:</label>
  <input type="text" id="userId" [(ngModel)] = userId placeholder="Nome Utente">

  <label for="password">Password:</label>
  <input type="password" id="password" [(ngModel)]= password placeholder="Password">

  <button class="btn btn-primary" (click) = gestAuth()>Login</button>

</div>

<div *ngIf="!autenticated">
  {{errMsg}}
</div>
